<html>
    <head>
        <link rel="stylesheet" href="task17.css">
    </head>
    <body>
        <div class="main">
            <div class="head">Pricing & Plans Toggle</div>
            <div class="slider">
                <div>Monthly</div>
                <div><input type="checkbox"></div>
                <div>Yearly (-20%)</div>
            </div>
            <div class="cards">
                <div class="card">
                    <h2>Starter</h2>
                    <h1>$0/mo</h1>
                    <h3>1 project</h3>
                    <h3>500MB Storage</h3>
                    <h4>No support</h4>
                    <Button class="btn">Sign Up</Button>
                </div>

                <div class="special">
                    <div class="mostpopular">
                        <div>Most Popular</div>
                    </div>
                    <div>
                        <h2>Pro</h2>
                        <h1>$29/mo</h1>
                        <h3>Unlimited project</h3>
                        <h3>10GB Storage</h3>
                        <h4>Priority support</h4>
                        <Button class="spbtn">Get Pro</Button>
                    </div>
                </div>

                <div class="card">
                    <h2>Enterprise</h2>
                    <h1>$99/mo</h1>
                    <h3>Unlimited Everything</h3>
                    <h3>Custom Domain</h3>
                    <h4>24/7 Support</h4>
                    <Button class="btn">Contact</Button>
                </div>
            </div>
        </div>
    </body>
</html>
