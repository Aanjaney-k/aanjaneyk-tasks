<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bulb.css">
        <script src="bulb.js"></script>
    </head>
    <body>
        <div class="container-fluid vh-100">
            <div class="row h-100 d-flex flex-column">

                <div class="d-flex justify-content-between bg-nav p-3">
                    <div>BULB</div>
                    <div>Lets Blink</div>
                </div>

                <div class="bg-back d-flex justify-content-center align-items-center p-5">
                    <img id="demo" src="bulb-off.png" width="200px">
                </div>

                <div class="d-flex justify-content-center align-items-center bg-back gap-5 flex-grow-1">
                    <button class="btn btn-success" onclick="on();">ON</button>
                    <button class="btn btn-danger" onclick="off();">OFF</button>
                </div>

            </div>
        </div>
    </body>
</html>
